<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet"---* href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4"><i class="bi bi-journal-bookmark-fill"></i> Recipe Book</h1>
            <p class="lead">Store and manage your favorite recipes</p>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5>Add New Recipe</h5>
                    </div>
                    <div class="card-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label for="recipeName" class="form-label">Recipe Name</label>
                                <input type="text" class="form-control" id="recipeName" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipeImage" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="recipeImage" placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="recipePrepTime" class="form-label">Preparation Time (minutes)</label>
                                <input type="number" class="form-control" id="recipePrepTime" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipeIngredients" class="form-label">Ingredients (one per line)</label>
                                <textarea class="form-control" id="recipeIngredients" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipeInstructions" class="form-label">Instructions</label>
                                <textarea class="form-control" id="recipeInstructions" rows="5" required></textarea>
                            </div>
                            <input type="hidden" id="recipeId">
                            <button type="submit" class="btn btn-primary w-100">Save Recipe</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Your Recipes</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search recipes...">
                            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                        </div>
                        <div id="recipesContainer" class="row">
                            <!-- Recipes will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRecipeTitle"></h5>
                    <span class="badge bg-info ms-2" id="modalPrepTime"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalRecipeImage" class="img-fluid mb-3 rounded" alt="Recipe image">
                    <h6>Ingredients:</h6>
                    <ul id="modalRecipeIngredients"></ul>
                    <h6>Instructions:</h6>
                    <p id="modalRecipeInstructions"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
